<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <style>
        label {
            text-overflow: clip;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
    <div wicket:id="container" class="container">
        <form wicket:id="form">
            <div class="p-3">
                <button wicket:id="btn-save" class="btn btn-outline-primary mr-sm-5" type="submit">
                    <span class="fa fa-save"></span>
                </button>

                <div wicket:id="btn-back" class="btn btn-outline-primary ml-sm-5">
                    <span class="fa fa-close"></span>
                </div>


                <div wicket:id="btn-clone" class="btn btn-outline-info">
                    <span class="fa fa-copy"></span>
                </div>


                <div wicket:id="btn-new" class="btn btn-outline-primary">
                    <span class="fa fa-plus"></span>
                </div>


                <div wicket:id="btn-delete" class="btn btn-outline-danger ml-sm-5">
                    <span class="fa fa-close"></span>
                </div>
            </div>

            <div wicket:id="input-panel"></div>
        </form>
    </div>
</wicket:extend>
</body>
</html>
