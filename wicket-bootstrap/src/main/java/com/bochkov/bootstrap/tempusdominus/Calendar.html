<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <input wicket:id="input-text" type="text" class="form-control datetimepicker-input" data-target="#"/>
    <div wicket:id="button" class="input-group-append" data-target="#" data-toggle="datetimepicker">
        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
    </div>
</wicket:panel>
</body>
</html>
